<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBread - Driver Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <!-- Main App -->
    <div id="mainApp" class="container">
        <header class="header">
            <h1>üçû UniBread Driver Portal</h1>
            <div class="user-info">
                <span id="welcomeMessage">Welcome, Driver!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <nav class="nav-tabs" id="navTabs">
            <!-- Navigation will be populated by JavaScript -->
        </nav>

        <main class="content">
            <!-- Dashboard Page -->
            <div id="dashboard" class="page active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="assignedDeliveries">0</div>
                        <div class="stat-label">Assigned Deliveries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedDeliveries">0</div>
                        <div class="stat-label">Completed Deliveries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingDeliveries">0</div>
                        <div class="stat-label">Pending Deliveries</div>
                    </div>
                </div>

                <div class="card">
                    <h3>My Deliveries</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Address</th>
                                    <th>Items</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="deliveriesTable">
                                <!-- Deliveries will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h3>Availability Status</h3>
                    <div>
                        <label>
                            <input type="checkbox" id="availabilityToggle" />
                            Available for Deliveries
                        </label>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h3>Customer Interaction</h3>
                    <div id="customerMessages">
                        <!-- Customer messages or interaction UI can be added here -->
                        <p>No messages yet.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/driver.js"></script>
</body>
</html>
