<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBread - University Bread Sales</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="src/js/firebase-config.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <form class="login-form" id="loginForm">
            <h2>üçû UniBread</h2>
            <div class="form-group">
                <label for="userType">Login As:</label>
                <select id="userType" class="form-control" required>
                    <option value="">Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="driver">Driver</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-control password-input" required placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="password-toggle">Show</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="src/signup.html">Sign up</a></p>
        </form>
    </div>

    <script src="src/js/index.js"></script>
</body>
</html>
